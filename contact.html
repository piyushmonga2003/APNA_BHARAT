  <body>
    <header>
      <nav>

    <section class="contact">
      <h1 class="heading">
        <span>C</span>
        <span>O</span>

        <span>T</span>
        <span>A</span>

                <input type="number" placeholder="number">

        </form>
      </div>
    </section>
